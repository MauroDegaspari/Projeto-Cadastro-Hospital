    <main class="main ">

     <!-- class main__cadastro esta lidaga a class main!!-->
        <section class="main__cadastro">

            <h1>FAÇA SEU CADASTRO</h1>

             <form action="" class="molecule__mainform" >
                 <ul class="molecule_cadastro">
                     <!--Nome e cpf-->
                     <li class="atom_label_cadastro"><label class="label" for="Nome">Nome:</label> <label class="label_cpf" for="cpf">CPF:</label></li>                      
                     <li class="atom_input_cadastro"><input  class="input0"type="text" name="" id="Nome"placeholder="Digite seu Nome" color="#ffffff"><input class="input1" type="text" name="" id="cpf" placeholder="Digite seu CPF"></li>
                     <!--endereço e bairro-->
                     <li class="atom_label_cadastro"><label  class="label" for="Endereço">Endereço:</label> <label class="label_bairro" for="bairro">Bairro:</label></li>                      
                     <li class="atom_input_cadastro"><input  class="input0"type="text" name="" id="endereço"placeholder="Digite seu endereço" ><input class="input1" type="text" name="" id="endereço" placeholder="Digite seu Endereço"></li>
                     <!--cidade UF e CEP-->
                     <li class="atom_label_cadastro"><label class="label" for="cidade">Cidade:</label> <label class="label_cep" for="uf"> CEP:</label><label class="label_uf" for="cep">UF</label></li>                      
                     <li class="atom_input_cadastro"><input  class="input3"type="text" name="" id="cidade"placeholder="Digite sua cidade"><input class="input1" type="text" name="" id="CEP" placeholder="Digite seu CEP"><input class="input2" type="text"></li>
                     <!--senha-->
                     <li class="atom_label_cadastro"><label class="label" for="senha">Senha:</label> <label class="label_repetir" for="repetir">Repita sua senha:</label></li>                      
                     <li class="atom_input_cadastro"><input  class="input_senha"type="password" name="" id="senha" color="white" placeholder="Digite sua senha"><input class="input1" type="text" name="" id="repetir" placeholder="redifite sua senha"></li>
                </ul>

                 
                 <button class="button"> CADASTRAR </button>
             </form>
        </section>
        
    </main>

    <footer class="footer">
